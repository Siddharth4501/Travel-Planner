<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link rel="stylesheet" href="/static/css/Travel_flight_booking_css/flight_user.css">
    <link rel="stylesheet" href="/static/css/Travel_information_css/user.css" />
    
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    
    <script src="/static/js/Travel_information_js/user.js" defer ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="userpg">
        <!-- <div class="userpanel">
            
            <div class="usercmn username">Welcome!!!! {{ request.user }}</div>
            <div class="usercmn user-editprofile"><a href="">Edit your profile</a></div>            
            <div class="usercmn user-mybooking"><a href="/mybooking">My Bookings</a></div>
            <div class="usercmn user-weathercheck"><a href="">Check-Weather</a></div>  
            <div class="usercmn user-logout">
            <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div> -->
        {% include "Travel_information_template/slider.html" %}

        <div class="booking-container">
            <div class="bookingvia">
                <button class="book-flight-button"><b class="blink">Book Flights Here !</b></button><br><br>
                <div class="travrelbackoption">
                    <label for="One-Way">One-way</label>
                    <input type="radio" name="Trip" id="One-way" onclick="Disable()" required>
                    <label for="Round-Trip" class="Round-trip">Round-Trip</label>
                    <input type="radio" name="Trip" id="Round-Trip" onclick="Enable()" required checked>
                
                    
                </div><br>
                <div class="flightin">
                    <form method="post" action="{% url 'bkr' %}">
                        {% csrf_token %}
                        <label for="from">From:</label><br>
                        <!-- <input type="text" id="from" name="from" placeholder="From..."> -->
                        <select name="from" id="from" required>
                            
                            {% for i in dict1.values %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                            
                        </select><br>
                        <label for="to">To:</label><br>
                        <!-- <input type="text" id="to" name="to" placeholder="To..."> -->
                        <select name="to" id="to" required>
                            
                            {% for i in dict2.values %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                            
                        </select><br>
                        <label for="depart-date">Departure date:</label><br>
                        <input type="date" name="depart-date" id="depart-date" required><br>
                        <label for="return-date">Return date:</label><br>
                        <input type="date" name="return-date" id="return-date" required><br>
                        <label for="class">Class:</label><br>
                        <select name="class" id="class" required>
                            <option value="economy">economy</option>
                            <option value="first">first</option>
                            <option value="business">business</option>
                        </select><br>
                        <label for="number_of_person">Number of persons:</label><br>
                        <input type="number" class="no_of_persons" id="number_of_person" placeholder="number of persons" required value="1" disabled><br>
                        <button type="submit" class="btn1"><a href="{% url 'bkr' %}" id="flight-search"></a>Search</button>
    
    
                    </form>
                </div>
               

            </div>
        </div>
    </section>
    <script>
        function Disable(){
            var x=document.getElementById("return-date");
            x.disabled=true;
            
        }
        function Enable(){
            var y=document.getElementById("return-date");
            y.disabled=false;
            
        }
        var date=new Date();
        var tdate=date.getDate();
        var month=date.getMonth() + 1;
        var year=date.getUTCFullYear();
        if(tdate<10){
            tdate='0'+ tdate;
        }
        if(month<10){
            month='0'+ month;
        }
        var minDate=year + "-" + month + "-" +tdate;
        document.getElementById("depart-date").setAttribute('min',minDate);
        document.getElementById("return-date").setAttribute('min',minDate);
    </script>
    <script src="/static/js/Travel_information_js/user.js" defer ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>    
    
    
</body>
</html>
